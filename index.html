<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-6 border-0 rounded-start-4 form-container-sign-in shadow">
                <div class="row p-4 justify-content-center align-items-center h-100">
                    <form class="col" action="#">
                        <p class="my-0 h2 fw-800">Sign in</p>
                        <p class="my-0 fs-8">Use your email</p>
                        <p class="my-0 fs-8"><input type="email" placeholder="Email"></p>
                        <p class="my-0 fs-8"><input type="password" placeholder="Password"></p>
                        <p class="mt-2"><a class="fs-7 link-dark link-underline link-underline-opacity-0" href="#">Forgot your password?</a></p>
                        <button class="my-0 btn-sign-in">Sign in</button>
                    </form>
                </div>
            </div>
            <div class="col-6 border-0 rounded-end-4 form-container-sign-up shadow">
                <div class="row p-4 justify-content-center align-items-center h-100">
                    <div class="col">
                        <p class="h2 fw-800">Hello, Friend!</p>
                        <p class="fs-8">Enter your personal details and start journey with us</p>
                        <button class="my-0 btn-sign-up">Sign up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
